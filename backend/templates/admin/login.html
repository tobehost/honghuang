<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - 洪荒文化IP数据中台 By HAISNAP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Noto Serif SC', serif;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://hpi-hub.tos-cn-beijing.volces.com/static/styles/cHJpdmF0ZS9sci91748499171101-5946OGRfMS5qcGc.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            z-index: 0;
        }
        .login-container {
            max-width: 480px;
            width: 100%;
            padding: 20px;
            z-index: 1;
            position: relative;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.4);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        .login-header {
            background: linear-gradient(135deg, #d4681a 0%, #ff6347 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }
        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://hpi-hub.tos-cn-beijing.volces.com/static/batch_24/1757660354173-6723.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.2;
        }
        .login-header h3 {
            margin: 0;
            font-weight: bold;
            font-size: 2rem;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .login-header p {
            margin: 10px 0 0 0;
            font-size: 1rem;
            opacity: 0.95;
            position: relative;
            z-index: 1;
        }
        .login-body {
            padding: 40px 35px;
        }
        .form-group label {
            color: #8b4513;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .form-control {
            border-radius: 25px;
            padding: 14px 22px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        .form-control:focus {
            border-color: #d4681a;
            box-shadow: 0 0 0 0.2rem rgba(212, 104, 26, 0.25);
            outline: none;
        }
        .btn-login {
            background: linear-gradient(135deg, #d4681a 0%, #ff6347 100%);
            border: none;
            border-radius: 25px;
            padding: 14px 30px;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            width: 100%;
            margin-top: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(212, 104, 26, 0.3);
        }
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(212, 104, 26, 0.5);
            background: linear-gradient(135deg, #ff6347 0%, #d4681a 100%);
        }
        .btn-login:active {
            transform: translateY(-1px);
        }
        .alert {
            border-radius: 15px;
            border: none;
            padding: 15px 20px;
            margin-bottom: 25px;
        }
        .alert-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
        }
        .login-footer {
            text-align: center;
            padding: 25px 20px;
            background: rgba(139, 69, 19, 0.05);
            border-top: 1px solid rgba(139, 69, 19, 0.1);
        }
        .login-footer small {
            color: #666;
            font-size: 0.9rem;
        }
        .login-footer strong {
            color: #d4681a;
            font-weight: bold;
        }
        .icon-wrapper {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            position: relative;
            z-index: 1;
        }
        .icon-wrapper svg {
            width: 35px;
            height: 35px;
            fill: white;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .login-container {
            animation: fadeIn 0.6s ease;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="icon-wrapper">
                    <svg viewBox="0 0 24 24">
                        <path d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"/>
                    </svg>
                </div>
                <h3>洪荒文化IP数据中台</h3>
                <p>Data Platform</p>
            </div>
            <div class="login-body">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    <strong>登录失败！</strong> {{ error }}
                </div>
                {% endif %}
                <form method="POST" action="/admin/login">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="请输入管理员账号" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="请输入密码" required>
                    </div>
                    <button type="submit" class="btn btn-login">
                        登录数据中台
                    </button>
                </form>
            </div>
            <div class="login-footer">
                <small>
                    默认账号：<strong>admin</strong> / 密码：<strong>admin123</strong>
                </small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
